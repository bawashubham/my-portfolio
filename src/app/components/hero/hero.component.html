<section class="hero-section">
      <div class="container">
        <div class="hero-content">
          <div class="hero-text">
            <h1 class="hero-title">Angular Developer</h1>
            <p class="hero-description">
              3 years of experience in building responsive web applications. Proficient in Angular, TypeScript,
              JavaScript, HTML, and CSS with strong skills in front-end development, UI/UX optimization, and RESTful
              API integration.
            </p>
            <div class="hero-actions">
              <button mat-raised-button color="primary" class="cta-button" (click)="contactMe()">
                <mat-icon>email</mat-icon>
                Get In Touch
              </button>
              <button mat-stroked-button class="secondary-button" (click)="viewGithub()">
                <mat-icon>code</mat-icon>
                View GitHub
              </button>
            </div>
          </div>
          <div class="hero-image">
            <div class="image-container">
              <img src="/assets/profile.jpeg" alt="Shubham Bawa" class="profile-image">
              <div class="experience-badge">
                <span>3+ Years</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
